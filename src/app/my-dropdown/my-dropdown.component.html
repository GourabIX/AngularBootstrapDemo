<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary shadow-none" ngbDropdownToggle>
          Click me!
        </button>
        <div ngbDropdownMenu>
          <button
            ngbDropdownItem
            *ngFor="let item of dropdownItemsArray"
            (click)="getSelectedItemFromDropdown(item)"
          >
            {{ item }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <p>Selected Item: {{ selectedItem }}</p>

  <hr class="my-4" />

  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary shadow-none" ngbDropdownToggle>
          Sign in Dropdown
        </button>
        <div ngbDropdownMenu>
          <form style="padding: 6%;">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                class="form-control shadow-none"
                placeholder="Enter your username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control shadow-none"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group">
              <input type="checkbox" class="shadow-none" style="margin-right: 6px;" />
              <label class="form-check-label">Remember me!</label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success shadow-none">Sign in</button>
            </div>
          </form>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem class="btn shadow-none">New Around Here? Sign up!</button>
          <button ngbDropdownItem class="btn shadow-none">Reset your password</button>
        </div>
      </div>
    </div>
  </div>
  <hr/>
</div>
